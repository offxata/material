<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout?</mat-card-title>
    
    <form [formGroup]="newTrainingForm" (ngSubmit)="onStartTraining()">
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Choose training"  formControlName="trainingList">
            <mat-option *ngFor="let training of trainings" [value]="training.id">
              {{ training.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button  [disabled]="!newTrainingForm.valid">Start</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
